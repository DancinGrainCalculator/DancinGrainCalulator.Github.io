<html><head>
<title>Page Title</title>
<style>
#IntroEntire{
    font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
    word-wrap: break-word;
    transition: box-shadow 280ms cubic-bezier(0.4,0,0.2,1);
    border: 1px solid #dadce0;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    background-color: #fff;
    position: relative;
    box-shadow: none;
}

#darkOrange{
    font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
    word-wrap: break-word;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    height: 10px;
    left: -1px;
    position: absolute;
    top: -1px;
    width: calc(100% + 2px);
    background-color: rgb(246, 227, 171);
    color: rgba(0, 0, 0, 1);
}

#desc{
    font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
    word-wrap: break-word;
    box-sizing: border-box;
    -webkit-box-flex: 1;
    flex-grow: 1;
    outline: none;
    
    padding: 12px 0;
    padding-left:20px;
    width: 100%;
    padding-bottom: 24px;
    padding-top: 22px;
    font-size: 45px; 
}

#line{
color:#cacaca;
position:relative;
bottom:20px;
left: 20px;

}
    
#demo{
    font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
    
}

</style>
</head>
<body>

<div id="IntroEntire"><div id="darkOrange"></div><div id="desc">Dancin Grain Calculator</div><div id="line"> _____________________________________________________</div><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enter the total number of bottles to calculate the total price:</p>


<form onsubmit="return false;">
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" oninput="myFunction()" id="num" name="num">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="radio" id="spu" onchange="myFunction2(0)" name="fav_language" value="spu" style="
    position: relative;
    top: 2px;
">
&nbsp;<label for="html">Self Pick-up</label>&nbsp;&nbsp;
&nbsp; <input type="radio" id="dgd" onchange="myFunction2(8)" name="fav_language" value="dgd" style="
    position: relative;
    top: 2px;
">
&nbsp;<label for="css">Dancin Grain Delivery</label><br> 
  <br><br>
</form>


</div>

<p id="demo"></p>

<script>

var spuOrDgd = 0;

function myFunction2(x){
	spuOrDgd = x;
	myFunction();
}
function myFunction() {
  var x = document.getElementById("num").value;
  if(!isNaN(x) && x > 0 && x % 1 == 0){
  	document.getElementById("demo").innerHTML = "\xa0\xa0\xa0\xa0\xa0total price: $" + (spuOrDgd + (x * 6.90) - (Math.floor(x/4)*2.60)).toFixed(2);
	console.log(x);
  }else{
	document.getElementById("demo").innerHTML = " ";
}
  
}
</script>


</body></html>
